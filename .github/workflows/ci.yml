name: Build & Validate
permissions:
  contents: read

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-web:
    name: "Build Web"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client/Conductor.Client.Web
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: '0'

      - name: Install Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        id: pnpm-install
        with:
          version: 10
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        run: |
          echo "pnpm_cache_dir=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Check code formatting
        run: pnpm run format:check
    
      #- name: SonarQube Scan
      #  uses: SonarSource/sonarqube-scan-action@v6
      #  env:
      #    SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      #  with:
      #    projectBaseDir: ./client/Conductor.Client.Web

      - name: Build project
        run: pnpm run build

      - name: Audit Packages
        run: pnpm audit

  build-cli:
    name: "Build Cli"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client/Conductor.Client.Cli
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: '0'
      
      - uses: actions-rust-lang/setup-rust-toolchain@v1
   
      #- name: SonarQube Scan
      #  uses: SonarSource/sonarqube-scan-action@v6
      #  env:
      #    SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      #  with:
      #    projectBaseDir: ./client/Conductor.Client.Cli

      - name: Build 
        run: cargo build --release

      - name: Test
        run: cargo test

      - name: Format Check
        run: cargo fmt --check

  build-engine:
    name: "Build Engine"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./engine
    env:
      SOLUTION_FILE: Conductor.sln
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: '0'

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarQube Cloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache SonarQube Cloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ${{ runner.temp }}/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Cache NuGet packages
        uses: actions/cache@v4
        env:
          cache-name: nuget-package-cache
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-${{ env.cache-name }}

      - name: Install Stryker.NET
        run: dotnet tool install -g dotnet-stryker

      - name: Install EF Tools
        run: dotnet tool install -g dotnet-ef --version 10.0.0

      - name: Install SonarQube Cloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          mkdir -p "${{ runner.temp }}/scanner"
          dotnet tool update dotnet-sonarscanner --tool-path "${{ runner.temp }}/scanner"

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_FILE }}

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          "${{ runner.temp }}/scanner/dotnet-sonarscanner" begin \
            /k:"personal-james_conductor-engine" \
            /o:"personal-james" \
            /n:"Conductor Engine" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.qualitygate.wait=false \
            /d:sonar.exclusions="**/bin/**,**/obj/**,src/Conductor.Engine.Persistence/Migrations/**"

          dotnet build ${{ env.SOLUTION_FILE }} --configuration Release --no-restore

          "${{ runner.temp }}/scanner/dotnet-sonarscanner" end \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      - name: Check No Pending Model Changes
        run: dotnet ef migrations has-pending-model-changes
        working-directory: engine/src/Conductor.Engine.Persistence

      - name: Check For Vulnerabilities
        run: dotnet list ${{ env.SOLUTION_FILE }} package --vulnerable

      - name: Format Check
        run: dotnet format ${{ env.SOLUTION_FILE }} --verify-no-changes --verbosity diagnostic

      - name: Run Tests
        run: dotnet test ${{ env.SOLUTION_FILE }} --configuration Release --no-build --collect:"XPlat Code Coverage"

      - name: Run Mutation Tests
        run: dotnet stryker --solution ${{ env.SOLUTION_FILE }}
        continue-on-error: true

  docker-compose:
    name: "Build Docker Compose"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: '0'

      - name: Build Docker Compose
        run: docker compose build 