name: orchitect
services:
  db:
    image: postgres:14.20-alpine
    restart: always
    shm_size: 128mb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: example
      POSTGRES_DB: orchitect
  
  engine-api:
    depends_on:
      - db
    build:
      context: platform/
      dockerfile: src/Orchitect.Engine.Api/Dockerfile
    volumes:
      - /home/james/Documents/Orchitect:/tmp/orchitect
    ports:
      - "8081:8080"
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=orchitect
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=example
    develop:
      watch:
        - action: sync+restart
          path: .platform/src/Orchitect.Engine.Api
          target: .platform/src/Orchitect.Engine.Api
  
  inventory-api:
    depends_on:
      - db
    build:
      context: platform/
      dockerfile: src/Orchitect.Inventory.Api/Dockerfile
    ports:
      - "8081:8080"
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=orchitect
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=example
    develop:
      watch:
        - action: sync+restart
          path: .platform/src/Orchitect.Inventory.Api
          target: .platform/src/Orchitect.Inventory.Api
  
  cli:
    depends_on:
      - engine-api
    build:
      context: portals/Orchitect.Portal.Cli
      dockerfile: Dockerfile
    develop:
      watch:
        - action: sync+restart
          path: .portals/Orchitect.Portal.Cli
          target: .portals/Orchitect.Portal.Cli
  
  web:
    depends_on:
      - engine-api
      - inventory-api
    build:
      context: portals/Orchitect.Portal.Web
      dockerfile: Dockerfile
    develop:
      watch:
        - action: sync+restart
          path: .portals/Orchitect.Portal.Web
          target: .portals/Orchitect.Portal.Web